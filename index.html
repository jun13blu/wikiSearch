<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WikiGoo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://use.fontawesome.com/c73baa3c72.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Bungee|Josefin+Slab|Raleway" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>WikiGoo</h1>
        <div class="search">
            <p><i class="fa fa-search" aria-hidden="true"></i></p>
            <input class="hidden" type="text" name="search" value="" placeholder="Search...">
            <p id="cancel" class="hidden"><i class="fa fa-times" aria-hidden="true"></i></p>
            <div class="results"></div>
        </div>
        <a id="random" href="https://en.wikipedia.org/wiki/Special:Random">Beam me up, Scotty</a>   
        <!--jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/primary.js"></script>
    </body>
</html>
